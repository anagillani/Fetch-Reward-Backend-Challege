<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>


<body>

<h3><center>Enter the details of the Transaction</center></h3>
 <div class ="container">
  <form action="/transaction/save" th:object="${transaction}"  method="POST">
  	<div class="form-group">
    <label for="payer">Payer Name</label>
    <input type="text" class="form-control" id="payer" th:field="${transaction.payer}">
  </div>
  <div class="form-group">
    <label for="points">Points</label>
    <input type="number" class="form-control" id="points" th:field="${transaction.points}">
  </div>
  <div class="form-group">
    <label for="timestamp">Date (Please follow the format : YYYY-MM-DD HH:MM:SS)</label>
    <input type="datetime" id="meeting-time" th:field="${transaction.timestamp}">
  </div>
  <button type="submit" name="submitButton">Submit</button>

</form>
 </div>	
</body>

</html>
